<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>NTY Times</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="text-center jumbotron jumbotron-fluid">
                <h1 class="display-4">New York Times</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    Search Parameters
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="search" class="form-control" id="searchTerm"
                                placeholder="Search key phrase here">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional)</label>
                            <input type="search" class="form-control" id="startYear"
                                placeholder="Put starting year here">
                        </div>
                        <div class="form-group">
                            <label for="endYear">Start Year (Optional)</label>
                            <input type="search" class="form-control" id="endYear" placeholder="Put ending year here">
                            <br>
                            <button type="button" class="btn btn-light">Search</button> <button type="button"
                                class="btn btn-danger">Clear Results</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    Top Articles
                </div>
                <div class="card-body">
                </div>
        </div>
</body>
<footer>
    <hr>
    <p class="text-center">Made with lots of love</p>
</footer>

</html>
